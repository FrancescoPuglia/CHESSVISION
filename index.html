<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blindfold Chess Master - Allenatore Scacchistico alla Cieca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0e27;
            --secondary: #1a1f3a;
            --accent: #2d3561;
            --highlight: #e94560;
            --gold: #ffd700;
            --text: #eee;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(26, 31, 58, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .title {
            font-size: 3em;
            background: linear-gradient(45deg, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        /* Language Switcher */
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .lang-btn {
            padding: 8px 16px;
            margin: 0 5px;
            border: 2px solid var(--gold);
            background: transparent;
            color: var(--text);
            border-radius: 20px;
            cursor: pointer;
        }

        .lang-btn.active {
            background: var(--gold);
            color: var(--primary);
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
        }

        /* Panels */
        .panel {
            background: rgba(26, 31, 58, 0.9);
            border-radius: 15px;
            padding: 20px;
        }

        .panel h3 {
            color: var(--gold);
            margin-bottom: 15px;
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--gold);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        /* Chess Board */
        #board {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .blindfold-mode #board {
            filter: blur(20px);
            opacity: 0.3;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--accent), var(--highlight));
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        /* Move Input */
        .move-input {
            width: 300px;
            padding: 15px;
            font-size: 1.2em;
            background: rgba(45, 53, 97, 0.8);
            border: 2px solid var(--accent);
            border-radius: 25px;
            color: var(--text);
            text-align: center;
            margin: 20px auto;
            display: block;
        }

        .move-input:focus {
            outline: none;
            border-color: var(--gold);
        }

        /* Stats */
        .stat-card {
            background: rgba(45, 53, 97, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            color: var(--gold);
            font-weight: bold;
        }

        /* Study List */
        .study-item {
            background: rgba(45, 53, 97, 0.5);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .study-item:hover {
            background: rgba(45, 53, 97, 0.7);
            transform: translateX(5px);
        }

        .study-item.active {
            border-left: 3px solid var(--gold);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="lang-switcher">
        <button class="lang-btn active" onclick="setLanguage('it')">IT</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="title">Blindfold Chess Master</h1>
            <p id="subtitle">Allena la tua visione scacchistica alla cieca</p>
        </header>

        <div class="main-layout">
            <!-- Left Panel -->
            <div class="panel">
                <h3 id="uploadTitle">Carica File PGN</h3>
                <div class="upload-area" id="uploadArea">
                    <p id="uploadText">Clicca o trascina qui il file PGN</p>
                    <input type="file" id="fileInput" accept=".pgn" style="display: none;">
                </div>
                
                <h3 id="studiesTitle">Studi Caricati</h3>
                <div id="studyList"></div>
            </div>

            <!-- Center - Board -->
            <div class="panel">
                <div id="board"></div>
                
                <input type="text" class="move-input" id="moveInput" placeholder="Inserisci la mossa...">
                
                <div class="controls">
                    <button class="btn" onclick="toggleBlindfold()">
                        <span id="btnToggle">Nascondi/Mostra</span> (B)
                    </button>
                    <button class="btn" onclick="listPieces()">
                        <span id="btnList">Elenca Pezzi</span> (L)
                    </button>
                    <button class="btn" onclick="getHint()">
                        <span id="btnHint">Suggerimento</span> (H)
                    </button>
                    <button class="btn" onclick="resetPosition()">
                        <span id="btnReset">Ricomincia</span> (R)
                    </button>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="panel">
                <h3 id="statsTitle">Statistiche</h3>
                <div class="stat-card">
                    <div class="stat-value" id="accuracy">0%</div>
                    <div id="accuracyLabel">Precisione</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completed">0</div>
                    <div id="completedLabel">Completati</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="streak">0</div>
                    <div id="streakLabel">Serie</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <h2 id="successTitle">Complimenti!</h2>
            <p id="successText">Hai completato lo studio!</p>
            <button class="btn" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
        // Global variables
        let board = null;
        let game = new Chess();
        let currentStudy = null;
        let moveIndex = 0;
        let blindfoldMode = false;
        let currentLang = 'it';
        let stats = {
            correct: 0,
            total: 0,
            completed: 0,
            streak: 0
        };

        // Translations
        const translations = {
            it: {
                subtitle: "Allena la tua visione scacchistica alla cieca",
                uploadTitle: "Carica File PGN",
                uploadText: "Clicca o trascina qui il file PGN",
                studiesTitle: "Studi Caricati",
                statsTitle: "Statistiche",
                btnToggle: "Nascondi/Mostra",
                btnList: "Elenca Pezzi",
                btnHint: "Suggerimento",
                btnReset: "Ricomincia",
                accuracyLabel: "Precisione",
                completedLabel: "Completati",
                streakLabel: "Serie",
                successTitle: "Complimenti!",
                successText: "Hai completato lo studio!",
                correct: "Corretto!",
                incorrect: "Riprova!",
                hint: "La mossa inizia con",
                whiteToMove: "Mossa al Bianco",
                blackToMove: "Mossa al Nero"
            },
            en: {
                subtitle: "Train your blindfold chess vision",
                uploadTitle: "Upload PGN File",
                uploadText: "Click or drag PGN file here",
                studiesTitle: "Loaded Studies",
                statsTitle: "Statistics",
                btnToggle: "Hide/Show",
                btnList: "List Pieces",
                btnHint: "Hint",
                btnReset: "Reset",
                accuracyLabel: "Accuracy",
                completedLabel: "Completed",
                streakLabel: "Streak",
                successTitle: "Congratulations!",
                successText: "You completed the study!",
                correct: "Correct!",
                incorrect: "Try again!",
                hint: "The move starts with",
                whiteToMove: "White to move",
                blackToMove: "Black to move"
            }
        };

        // Initialize board
        function initBoard() {
            board = Chessboard('board', {
                draggable: true,
                position: 'start',
                onDrop: onDrop
            });
            
            // Load saved stats
            const savedStats = localStorage.getItem('blindfoldStats');
            if (savedStats) {
                stats = JSON.parse(savedStats);
                updateStats();
            }
        }

        // Handle piece drop
        function onDrop(source, target) {
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });
            
            if (move === null) return 'snapback';
            
            checkMove(move.san);
        }

        // Handle text input
        document.getElementById('moveInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const moveText = this.value.trim();
                if (moveText) {
                    const move = game.move(moveText);
                    if (move) {
                        board.position(game.fen());
                        checkMove(move.san);
                    } else {
                        showNotification(translations[currentLang].incorrect);
                    }
                    this.value = '';
                }
            }
        });

        // Check if move is correct
        function checkMove(moveSan) {
            if (!currentStudy) return;
            
            stats.total++;
            
            if (currentStudy.moves[moveIndex] === moveSan) {
                stats.correct++;
                moveIndex++;
                showNotification(translations[currentLang].correct);
                
                if (moveIndex >= currentStudy.moves.length) {
                    studyCompleted();
                } else if (moveIndex < currentStudy.moves.length) {
                    // Computer move
                    setTimeout(() => {
                        const computerMove = game.move(currentStudy.moves[moveIndex]);
                        if (computerMove) {
                            board.position(game.fen());
                            moveIndex++;
                        }
                    }, 500);
                }
            } else {
                game.undo();
                board.position(game.fen());
                showNotification(translations[currentLang].incorrect);
            }
            
            updateStats();
        }

        // Study completed
        function studyCompleted() {
            stats.completed++;
            stats.streak++;
            updateStats();
            saveStats();
            
            document.getElementById('successModal').style.display = 'block';
        }

        // Toggle blindfold mode
        function toggleBlindfold() {
            blindfoldMode = !blindfoldMode;
            document.body.classList.toggle('blindfold-mode');
        }

        // List pieces
        function listPieces() {
            const position = game.board();
            let pieces = translations[currentLang].whiteToMove + '\n';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = position[row][col];
                    if (piece) {
                        const square = String.fromCharCode(97 + col) + (8 - row);
                        pieces += `${piece.type} ${square}\n`;
                    }
                }
            }
            
            alert(pieces);
        }

        // Get hint
        function getHint() {
            if (!currentStudy || moveIndex >= currentStudy.moves.length) return;
            
            const nextMove = currentStudy.moves[moveIndex];
            showNotification(translations[currentLang].hint + ': ' + nextMove.substring(0, 2));
        }

        // Reset position
        function resetPosition() {
            if (!currentStudy) return;
            
            game.reset();
            board.position('start');
            moveIndex = 0;
        }

        // File upload
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    parsePGN(e.target.result);
                };
                reader.readAsText(file);
            }
        });

        // Parse PGN
        function parsePGN(pgn) {
            const games = pgn.split('\n\n\n');
            const studyList = document.getElementById('studyList');
            studyList.innerHTML = '';
            
            games.forEach((gameText, index) => {
                if (gameText.trim()) {
                    const study = parseGame(gameText);
                    if (study) {
                        const item = document.createElement('div');
                        item.className = 'study-item';
                        item.textContent = study.title;
                        item.onclick = () => loadStudy(study, item);
                        studyList.appendChild(item);
                    }
                }
            });
        }

        // Parse single game
        function parseGame(gameText) {
            try {
                game.load_pgn(gameText);
                const moves = game.history();
                game.reset();
                
                return {
                    title: `Study ${Date.now()}`,
                    pgn: gameText,
                    moves: moves
                };
            } catch (e) {
                console.error('Error parsing game:', e);
                return null;
            }
        }

        // Load study
        function loadStudy(study, element) {
            document.querySelectorAll('.study-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
            
            currentStudy = study;
            moveIndex = 0;
            game.reset();
            board.position('start');
        }

        // Update stats display
        function updateStats() {
            const accuracy = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
            document.getElementById('completed').textContent = stats.completed;
            document.getElementById('streak').textContent = stats.streak;
        }

        // Save stats
        function saveStats() {
            localStorage.setItem('blindfoldStats', JSON.stringify(stats));
        }

        // Show notification
        function showNotification(message) {
            // Simple notification - in production use a proper notification library
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${message.includes('Corr') ? 'var(--success)' : 'var(--error)'};
                color: white;
                padding: 15px 30px;
                border-radius: 25px;
                z-index: 1000;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 2000);
        }

        // Close modal
        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        // Set language
        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === lang);
            });
            
            // Update all texts
            Object.keys(translations[lang]).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case 'b': toggleBlindfold(); break;
                case 'l': listPieces(); break;
                case 'h': getHint(); break;
                case 'r': resetPosition(); break;
            }
        });

        // Initialize on load
        window.addEventListener('load', () => {
            initBoard();
        });
    </script>
</body>
</html>
